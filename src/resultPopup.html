<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Result</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
      box-sizing: border-box;
      max-height: 600px;
      overflow-y: auto;
    }

    .loader {
      border: 6px solid #f3f3f3; /* Light grey */
      border-top: 6px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    .header {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .verbose-result {
      background-color: #e7e7e7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loader"></div>
    <div id="result" class="result" style="display: none;">
      <div class="header">GPT Result</div>
      <div id="verbose-result" class="verbose-result"></div>
    </div>
  </div>
  <script src="resultPopup.js"></script>
</body>
</html>
